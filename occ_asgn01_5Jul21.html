<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>registration form</title>
</head>

<body>
    <form>
        <div class="form-row">
            <div class="col-md-4 mb-3 md-form">
                <label for="validationDefault22">First name</label>
                <input type="text" class="form-control" id="validationDefault22" placeholder="enter name" required>
            </div>
            <div class="col-md-4 mb-3 md-form">
                <label for="validationDefault22">Last name</label>
                <input type="text" class="form-control" id="validationDefault22" placeholder="enter last name" required>
            </div>

        </div>
        <div class="form-group">
            <div class="col-md-4 mb-3 md-form">
                <label for="uname"> email:</label>
                <input type="email" class="form-control" id="uname" placeholder="Enter  your email" name="uname" required>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>
            <div class="col-md-4 mb-3 md-form">
                <label for="validationCustom04" class="form-label">gender</label>
                <select class="form-select" id="validationCustom04" required>
              <option selected disabled value="">Choose...</option>
              <option> male</option>
              <option> female</option>
              <option> other</option>
            </select>
                <div class="invalid-feedback">
                    Please select gender.
                </div>
            </div>
            <div id=”tex”>Course:</div>
            <div class="form-check">
                <label class="form-check-label">
                  <input type="checkbox" class="form-check-input"  name="course[]" id="course" value="">Course 1
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                  <input type="checkbox" class="form-check-input" name="course[]"id="course" value="">Course 2
                </label>
            </div>

            <span class="err" id="course_err"></span><br/>

            <input type="submit" value="Submit">
    </form>



</body>

</html>
