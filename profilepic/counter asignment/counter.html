<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h3>
        <center>Javascript Click Counter</center>
        <center> maggie quantity</center>
    </h3>
    <div>
        <center>
            <h3 id="counter-label">0</h3>
        </center>
    </div>
    <center>
        <div>
            <h3> IF YOU Want add maggie then click + </h3>
            <button onclick="incrementClick()">+</button> <br> <br>
            <center> maggie</center> <br> <br>
            <h3> if you want less quantity then click -</h3>
            <button onclick="resetCounter()"> -</button>
        </div>
    </center>

    <script>
        var counterVal = 0;

        function incrementClick() {
            updateDisplay(++counterVal);
        }

        function resetCounter() {

            updateDisplay(counterVal--);
        }

        function updateDisplay(val) {
            document.getElementById("counter-label").innerHTML = val;
        }
    </script>
</body>

</html>
